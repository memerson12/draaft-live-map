<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Draaft Admin Panel</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-50 min-h-screen">
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>
    <div class="max-w-7xl mx-auto p-8">
      <h1 class="text-3xl font-bold text-gray-800 mb-8">Draaft Admin Panel</h1>

      <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 items-start">
        <div class="space-y-8">
          <div id="statusPanel" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">
              Server Status
            </h2>
            <div class="grid grid-cols-2 gap-4">
              <div class="space-y-2">
                <div class="flex items-center space-x-2">
                  <div
                    id="runningStatus"
                    class="w-3 h-3 rounded-full bg-gray-300"
                  ></div>
                  <span class="text-gray-700">Running</span>
                </div>
                <div class="flex items-center space-x-2">
                  <div
                    id="initializedStatus"
                    class="w-3 h-3 rounded-full bg-gray-300"
                  ></div>
                  <span class="text-gray-700">Initialized</span>
                </div>
              </div>
              <div class="space-y-2">
                <div class="text-sm text-gray-600">
                  <span class="font-medium">Uptime:</span>
                  <span id="uptime">-</span>
                </div>
              </div>
            </div>
          </div>

          <div id="controls" class="bg-white rounded-lg shadow-md p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">
              Server Controls
            </h2>
            <div class="space-y-4">
              <div>
                <input
                  id="seedInput"
                  placeholder="World Seed"
                  class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                  oninput="updateStartButtonState()"
                />
              </div>
              <div class="flex space-x-4">
                <button
                  id="startServerBtn"
                  onclick="startServer()"
                  class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 disabled:opacity-50 disabled:cursor-not-allowed disabled:hover:bg-blue-600"
                  disabled
                >
                  Start Server
                </button>
                <button
                  onclick="stopServer()"
                  class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2"
                >
                  Stop Server
                </button>
              </div>
            </div>
          </div>

          <div
            id="logPanel"
            class="bg-white rounded-lg shadow-md p-6 flex flex-col"
          >
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-xl font-semibold text-gray-700">Server Logs</h2>
              <div class="flex space-x-2">
                <button
                  id="clearLogsBtn"
                  onclick="clearLogs()"
                  class="px-3 py-1 text-sm bg-gray-600 text-white rounded hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
                >
                  Clear
                </button>
                <button
                  id="autoScrollBtn"
                  onclick="toggleAutoScroll()"
                  class="px-3 py-1 text-sm bg-blue-600 text-white rounded hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
                >
                  Auto-scroll: ON
                </button>
              </div>
            </div>
            <div
              id="logContainer"
              class="bg-gray-900 text-green-400 font-mono text-sm p-4 rounded-lg min-h-[24rem] max-h-[32rem] overflow-y-auto"
            >
              <div id="logContent"></div>
            </div>
          </div>
        </div>

        <div
          id="playerPanel"
          class="bg-white rounded-lg shadow-md p-6 self-start"
        >
          <h2 class="text-xl font-semibold text-gray-700 mb-4">
            Player Management
          </h2>
          <div class="space-y-4">
            <div class="flex space-x-4">
              <input
                id="playerNameInput"
                placeholder="Player Name"
                class="flex-1 px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
              />
              <button
                onclick="addPlayer()"
                class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2"
              >
                Add Player
              </button>
            </div>
            <div id="playersList" class="space-y-4"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="admin.js"></script>
  </body>
</html>
